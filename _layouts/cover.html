	<meta property="og:title" content="Prophecy Made Easy" />

	<title>Prophecy Made Easy</title>

	<style>
		* {
			box-sizing: border-box;
		}
		html,body {
			height: 100%;
		}
		body {
			min-height: 300px;
			margin: 0;
		}
		header,footer,section,div,span {
			padding: 0;
			margin: 0;
		}

		header.banner {
			height: 95vh;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}
		
		header.banner:before {
			height: 95vh;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
			background-size: cover;
			display: block;
			content: "";
		}

		.banner-container {
			font-size: calc(12px + 7vh);
			font-weight: bold;
			text-align: center;
			padding: 20px;
			background-color: white;
			opacity: .6;
		}
		
		.banner-text {
			opacity: 1;
			color: black;
			white-space: nowrap;
			font-size: calc(24px + 4vw);
		}
		.banner-menu {
			opacity: .5;
			background-color: black;
		}
		
		.banner-menu a {
			color: white;
			opacity: 1;
			white-space: nowrap;
		}
		
		footer {
			position: absolute;
			display: block;
			bottom: 7vh;
			right: 0;
			padding: 20px;
			opacity: .6;
			background-color: white;
			font-size: calc(12px + 1vh);
			font-weight: bold;
			z-index: 1;
		}
		
		.media-library{
			padding: 20px;
			top: 0;
			left: 0;
			font-size: calc(6px + 4vh);
			margin-right: 100px;
			height: 100%;
		}
		
		a {
			text-decoration: none;
		}
		
		a:hover {
			text-decoration: underline;
		}
		
		.banner-link{
			font-size: calc(4px + 2vh);
		}
		
		nav {
			background-color: white;
			opacity: .9;
			width: 80vw;
			left: -80vw;
			position: absolute;
			top: 0;
			min-height: 100%;
			padding: 2vh 2vw;
			margin: 0;
			z-index: 5;
		}

		nav
		{
			color: black;
		}
		
		nav a {
			color: #483342;
			font-size: 1.2em;
		}
		
		nav a:visited {
			color: #A0504D;
		}
		
		button.clicker {
			position: absolute;
			display: block;
			height: 100%;
			width: 100%;
			top: 0;
			left: 0;
			margin: 0;
			padding: 0;
			z-index: 2;
			opacity: 0;
		}

		section.main {
			padding-left: 10%;
			padding-right: 10%;
			margin-top: calc(95vh + 20px);
			z-index: 1;
		}
	</style>

	<style id="animate-blur">
	header.blurred:before {
		-webkit-filter: blur(3px);
		-moz-filter: blur(3px);
		-o-filter: blur(3px);
		-ms-filter: blur(3px);
		filter: blur(3px);
	}
	</style>
	<script>var startTime = Date.now();</script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
	<script id="windowResize">
		function resizeNav() {
			$("nav,button.clicker").css("height", $(document).height() + "px");
		}
		$( window ).resize(resizeNav);
		$(resizeNav);
	</script>
	<script id="background-loading-and-animatiom">
	function animateAfterLoad() {
		$('#hiddenBackground').imagesLoaded( { background: true }, function() {
			animateBlur();
		});
	}

	function setBlur(element,blurValue){
		if (blurValue){
			blurValue = "blur(" + blurValue + "px)";
		} else {
			blurValue = "none";
		}
		
		$("#animate-blur").html('\
			header.blurred:before { \
			-webkit-transform: translateZ(0);\
			-webkit-filter: ' + blurValue + ';\
			-moz-filter: ' + blurValue + ';\
			-o-filter: ' + blurValue + ';\
			-ms-filter: ' + blurValue + ';\
			filter: ' + blurValue + ';\
			}\
		');
	}
		
	function animateBlur() {
		$("#bgstyle").html('header.banner:before {	background-image: url(images/cover-art-horizontal.png); } ');
		
		var animationDuration = 0;
		var endTime = Date.now();
		var elapsed = endTime - startTime;
		
		if (elapsed < 500){
			animationDuration = 0;
		} else if (elapsed < 2000) {
			animationDuration = 200;
		} else if (elapsed < 5000) {
			animationDuration = 600;
		} else {
			animationDuration = 1200;
		}
		
		$({blurRadius: 3}).animate({blurRadius: 0}, {
			duration: animationDuration,
			easing: 'swing', // or "linear"
			// use jQuery UI or Easing plugin for more options
			step: function() {
				setBlur("header.blurred:before",this.blurRadius.toFixed(3));
			},
			complete: function () {
				$("header.blurred").removeClass("blurred");
			}
		});
	}
		
	</script>
	<script>
	function ShowNavMenu() {
		$("nav").animate({ 
			left: '+=80vw'
		});
		
		$("button.clicker").show();;
		
		return false;
	}
	
	function HideNavMenu() {
		$("button.clicker").hide();
	
		$("nav").animate({ 
			left: '-=80vw'
		});
		return false;
	}
	
	function initButtons() {
	$(".media-library").click(ShowNavMenu);
	$("#hideMenu").click(HideNavMenu);
	$("button.clicker").click(HideNavMenu);
	}
	</script>
</head>
<body>
	<img id="hiddenBackground" style="display: none" src="images/cover-art-horizontal.png" />
	<script>animateAfterLoad()</script>
	<button class="clicker" style="display: none" ></button>
	<header class="banner blurred">
		<div class="banner-menu">
			<a class="media-library" href="#">Prophecy Library</a>
			<span class="banner-link"><a href="/ReadOnline.html">&bull; Read Online</a>
			<a href="/pdf/ProphecyMadeEasy.pdf">&bull; Download Free eBook</a>
			<a href="http://www.amazon.com/Prophecy-Made-Easy-Glen-Walker/dp/0615113567/">&bull; Purchase</a></span>
			
		</div>
		<div class="banner-container">
			<span class="banner-text">
				Prophecy Made Easy
			</span><br/>
		</div>
	</header>
	<footer>
	"Prophecy Made Easy" book by Glen Walker<br/>
	"Four Horsemen of the Apocalypse" art work by Nathan Greene
	</footer>
	<nav>
   		<a class="nav-target" name="menu"></a>
		<a id="hideMenu" href="#" id="hideMenu" style="color: white; background-color: darkgray; padding: 4px; position: absolute; right: 10px; top: 10px; font-size: 3vh; font-weight: bold;"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
		
		{% capture my-include %}{% include resources.md %}{% endcapture %}
		{{ my-include | markdownify }}
	</nav>
	<section class="main">

  {{ content }}

	</section>
	<script>initButtons()</script>
	</body>
